

<app-player (click)="editProfile(i);" *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 50 + (i * 100)}" [image]="game.images[i]" [playerActiv]="i == game.currentPlayer" [name]="player" class="player-position hide-mobile" ></app-player>


<div class="scroll-container hide-destop">
    <app-player-mobile (click)="editProfile(i);" [image]="game.images[i]" *ngFor="let player of game.players; let i = index" [ngStyle]="{'left.px': 10 + (i * 100),'top.px': 0}" [playerActiv]="i == game.currentPlayer" [name]="player"></app-player-mobile>
</div>

<div *ngIf="gameOver">
    <img class="GameOver" src="./assets/img/game_Over.png" alt="">
</div>

<div *ngIf="!gameOver" class="field">
    <div  class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4]; let i = index;" src="assets/img/Cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/Cards/card_cover.png" alt="">
        
        <!-- Stack for played cards  -->
        <img *ngFor="let card of game.playerCard" class="played-card" src="assets/img/Cards/{{ card }}.png" alt="">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" [class.pick-card]="game.pickCardAnimation" class="pick-card" style="right: 25px;" src="assets/img/Cards/{{ game.currentCard }}.png" alt="">
        
    </div>
</div>

<app-game-info *ngIf="!gameOver" [card]="game.currentCard"></app-game-info>

<button *ngIf="!gameOver" (click)="openDialog()" mat-fab color="primary" aria-label="Example icon button with a delete icon" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<img class="preloadImage" src="assets/img/Cards/{{game.stack[game.stack.length -1 ]}}.png" alt="">
