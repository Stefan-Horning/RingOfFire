<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4]; let i = index;" src="../../assets/img/Cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="../../assets/img/Cards/card_cover.png" alt="">
        
        <!-- Stack for played cards  -->
        <img *ngFor="let card of game.playerCard" class="played-card" src="../../assets/img/Cards/{{ card }}.png" alt="">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card" style="right: 25px;" src="../../assets/img/Cards/{{ currentCard }}.png" alt="">
        
    </div>
</div>
